<div style="padding: 40px;">
    <canvas id="myCanvas" width="512" height="512" style="border:1px solid #ddd">TEST</canvas>
    <div style="width: 512px">
        <div>Wind: <input type="range" id="inWind" min="-0.1" max="0.1" step="0.01" [ngModel]="wind.x" (ngModelChange)="changeWind($event)" /></div>
        <div>Ball restitution: <input type="range" id="inRestitution" min="0" max="1" step="0.01" [ngModel]="restitution" (ngModelChange)="changeRestitution($event)" /></div>
        <button id="btnReset" (click)="reset(true)">Reset</button>
        <button id="btnToggleWater" (click)="toggleWater()">Toggle water</button>
    </div>
</div>
